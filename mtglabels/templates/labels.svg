<svg version="1.1"
     baseProfile="full"
     width="{{ WIDTH / 10 }}mm" height="{{ HEIGHT / 10 }}mm"
     viewBox="0 0 {{ WIDTH }} {{ HEIGHT }}"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  {% for label in labels %}
      <g>
        <!-- {{ label.name }} -->
        <text x="{{ label.x + 30 }}" y="{{ label.y + 30 }}" font-size="32" dominant-baseline="hanging" style="font-weight: bold; font-family: 'EB Garamond', 'Times New Roman', serif">{{ label.name | escape }}</text>
        <text x="{{ label.x + 30 }}" y="{{ label.y + 70 }}" font-size="25" dominant-baseline="hanging" style="font-family: 'Source Sans Pro', 'Helvetica Neue', Helvetica, Arial, sans-serif">{{ label.code | upper | escape }} - {{ label.date.strftime('%B %Y') }}</text>

        {% if label.icon_b64 and label.colour_indicator %}
          <image x="{{ label.x + 480 }}" y="{{ label.y + 20 }}" width="75" height="75" xlink:href="data:image/svg+xml;base64,{{ label.icon_b64 }}" />
          <image x="{{ label.x + 565 }}" y="{{ label.y + 28 }}" width="60" height="60" xlink:href="data:image/svg+xml;base64,{{ label.colour_indicator }}" />
        {% elif label.icon_b64 and not label.colour_indicator %}
          <image x="{{ label.x + 550 }}" y="{{ label.y + 20 }}" width="75" height="75" xlink:href="data:image/svg+xml;base64,{{ label.icon_b64 }}" />
        {% endif %}

      </g>
  {% endfor %}

  <g>
    <!-- Horizontal cutting guides -->
    {% for guide in horizontal_guides %}
      <line x1="{{ guide.x1 }}" y1="{{ guide.y1 }}" x2="{{ guide.x2 }}" y2="{{ guide.y2 }}" stroke="black" stroke-width="2" />
    {% endfor %}

    <!-- Vertical cutting guides -->
    {% for guide in vertical_guides %}
      <line x1="{{ guide.x1 }}" y1="{{ guide.y1 }}" x2="{{ guide.x2 }}" y2="{{ guide.y2 }}" stroke="black" stroke-width="2" />
    {% endfor %}
  </g>
</svg>
